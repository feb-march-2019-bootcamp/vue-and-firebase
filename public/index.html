<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-firebase-tests</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-firebase-tests doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <form name="contact" action="/" method="POST" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="contact">
  
      <div class="form-group">
        Name:
        <input type="text" name="name" id="name" class="form-control">
      </div>
      <div class="form-group">
        Message:
        <textarea name="message" id cols="30" rows="10" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </div>
    </form>
  </body>
</html>
